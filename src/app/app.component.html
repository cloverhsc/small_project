<div class="block info person ">
    <h2 class="text-warning">{{userData?.name}}</h2>
    <img src="../assets/BMO.gif" class="logo"/>
    <app-heart-beat [heartbeat]='userData?.heartbeat'></app-heart-beat>
    <app-breath [breath]='userData?.breath'></app-breath>
    <app-body-temperature [bodytemperature]='userData?.bodytemperature'></app-body-temperature>
    <app-blood-pressure [bloodpressure]='userData?.bloodpressure'></app-blood-pressure>
</div>
